<!DOCTYPE html>
<html ng-app='voveo'>
  <head>
    <meta charset="utf-8">
    <title>voveo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="icon" href="./assets/voveo_sm.png">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js" charset="utf-8"></script>
    <script src="./js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <section ng-controller='mainController as ctrl'>
      <nav class='nav navbar navbar-light bg-faded" navbar-fixed-top'>
        <a href="#" ng-click='ctrl.toggleLogin()'><button class="btn btn-primary nav-btn">login</button></a>
        <a href="#" ng-click='ctrl.toggleRegister()'><button class="btn btn-primary nav-btn">register</button></a>
        <button class="btn btn-danger nav-btn" ng-if='ctrl.logged' ng-click='ctrl.logout()'>Logout</button>
        <!-- login form -->

        <form class="form-inline" ng-if='ctrl.loginForm' ng-submit='ctrl.login(userPass)'>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">@</span>
            <input type="text" class="form-control" ng-model='userPass.username' placeholder="Username" aria-describedby="basic-addon1">
            <span class="input-group-addon" id="basic-addon1"><i class="fa fa-key" aria-hidden="true"></i></span>
            <input type="password" class="form-control" ng-model='userPass.password' placeholder="Password" aria-describedby="basic-addon1">
            <button class="btn btn-outline-primary">login</button>
          </div>
        </form>

        <!-- register form -->

        <form class="form-inline" ng-if='ctrl.registerForm' ng-submit='ctrl.register(register)'>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">@</span>
            <input type="text" class="form-control" ng-model='register.username' placeholder="Username" aria-describedby="basic-addon1">
            <span class="input-group-addon" id="basic-addon1"><i class="fa fa-key" aria-hidden="true"></i></span>
            <input type="password" class="form-control" ng-model='register.password' placeholder="Password" aria-describedby="basic-addon1">
            <button class="btn btn-outline-primary">register</button>
          </div>
        </form>
      </nav>

      <!-- logo -->

      <header>
        <div class="container text-center">
          <img src="./assets/voveo.png" class="img-fluid" id="mainlogo" alt="Responsive image">
        </div>
      </header>
      <section ng-include="'./form.html'">
      </section>
      <div class="container">
        <ul ng-repeat='official in ctrl.officials'>
          <div class= "text-center">                    <h4>{{official.name}}</h4>
            <img src="{{official.photoUrl}}" class='officialphoto' alt="official photo unavailable">
          </div>
        </ul>
      </div>
    </section>
  </body>
</html>
