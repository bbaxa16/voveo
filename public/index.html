<!DOCTYPE html>
<html ng-app='voveo'>
  <head>
    <meta charset="utf-8">
    <title>voveo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="icon" href="./assets/voveo_sm.png">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js" charset="utf-8"></script>
    <script src="./js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <section ng-controller='mainController as ctrl'>
      <header>
        <div class="container text-center">
          <img src="./assets/voveo.png" class="img-fluid" id="mainlogo" alt="Responsive image">
        </div>
      </header>
      <div class="container text-center">
        <form class="form-group row" ng-submit="ctrl.getPolling(address, city, state)">
          <input type="text" class="form-control col-8" ng-model="ctrl.address" placeholder="address">
          <input type="text" class="form-control col-8" ng-model="ctrl.city" placeholder="city">
          <select class="custom-select  mb-2 mr-sm-2 mb-sm-0 form-control col-4">
          <option selected>State...</option>
          <option value="Alabama">Alabama</option>
          <option value="Alaska">Alaska</option>
          <option value="">Arizona</option>
          <option value="">Arkansas</option>
          <option value="">California</option>
          <option value="">Colorado</option>
          <option value="">Connecticut</option>
          <option value="">Delware</option>
          <option value="">Florida</option>
          <option value="">Georgia</option>
          <option value="">Hawaii</option>
          <option value="">Idaho</option>
          <option value="">Illinois</option>
          <option value="">Indiana</option>
          <option value="">Iowa</option>
          <option value="">Kansas</option>
          <option value="">Kentucky</option>
          <option value="">Louisiana</option>
          <option value="">Maine</option>
          <option value="">Maryland</option>
          <option value="">Massachusetts</option>
          <option value="">Michigan</option>
          <option value="">Minnesota</option>
          <option value="">Mississippi</option>
          <option value="">Missouri</option>
          <option value="">Montana</option>
          <option value="">Nebraska</option>
          <option value="">Nevada</option>
          <option value="">New Hampshire</option>
          <option value="">New Jersey</option>
          <option value="">New Mexico</option>
          <option value="">New York</option>
          <option value="">North Carolina</option>
          <option value="">North Dakota</option>
          <option value="">Ohio</option>
          <option value="">Oklahoma</option>
          <option value="">Oregon</option>
          <option value="">Pennsylvania</option>
          <option value="">Rhode Island</option>
          <option value="">South Carolina</option>
          <option value="">South Dakota</option>
          <option value="">Tennessee</option>
          <option value="">Texas</option>
          <option value="">Utah</option>
          <option value="">Vermont</option>
          <option value="">Virginia</option>
          <option value="">Washington</option>
          <option value="">West Virginia</option>
          <option value="">Wisconsin</option>
          <option value="">Wyoming</option>
        </select>
        <button type="submit" class="btn btn-primary">Submit</button>
       </form>
      </div>
    </section>
  </body>
</html>
